<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Exercicio 6.1</title>
</head>
<body>
  <form action="" method="GET">
    <fieldset>
      <legend>Cadastro de currículo</legend>
      <label for="name">Nome</label>
      <input type="text" name="name" id="name" maxlength="40" required>  
      <br><br>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" maxlength="50" required>
      <br><br>
      <label for="cpf">CPF</label>
      <input type="text" name="cpf" id="cpf" maxlength="11" required>
      <br><br>
      <label for="address">Endereço</label>
      <input type="text" name="address" id="address" maxlength="200" required>
      <br><br>
      <label for="city">Cidade</label>
      <input type="text" name="city" id="city">
      <br><br>
      <label for="state">Estado</label>
      <select name="state" id="state"></select>
      <br><br>
      <label for="type">Tipo</label>
      <input type="radio" name="type" id="casa">Casa
      <input type="radio" name="type" id="apto">Apartamento     
    </fieldset>
  </form>

  <script src="script.js"></script>
</body>
</html>
