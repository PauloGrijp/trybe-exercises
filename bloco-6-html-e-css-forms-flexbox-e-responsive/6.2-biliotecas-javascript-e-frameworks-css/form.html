<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="bootstrap-4.6.0-dist/css/bootstrap.min.css">
  <title>Exercicio 6.1</title>
</head>
<body>
  <header class="title">
    <h1>Formulário de cadastro</h1>
    <p><em>Prencha o cadastro abaixo</em></p>
  </header>
  <form action="" method="GET" class="form" enctype="multipart/form-data">
    <fieldset>
      <legend >Cadastro de currículo</legend>
      <label for="name">Nome</label>
      <input type="text" name="name" id="name" maxlength="40" required>  
      <br><br>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" maxlength="50" required>
      <br><br>
      <label for="cpf">CPF</label>
      <input type="text" name="cpf" id="cpf" maxlength="11" required>
      <br><br>
      <label for="address">Endereço</label>
      <input type="text" name="address" id="address" maxlength="200" required>
      <br><br>
      <label for="city">Cidade</label>
      <input type="text" name="city" id="city" maxlength="28" required>
      <br><br>
      <label for="state">Estado</label>
      <select name="state" id="state">
        <option value="vazio">Escolha um estado</option>
      </select>
      <br><br>
      <label for="">Tipo</label>
        <input type="radio" name="type" id="casa" value="casa">Casa        
        <input type="radio" name="type" id="apto" value="apartamento">Apartamento       
      </fieldset>
    <br>
    <fieldset>
      <legend>Dados do último emprego</legend>
      <label for="resume">Resumo do currículo</label><br>
      <textarea name="resume" id="resume" cols="30" rows="10" required maxlength="1000"></textarea>
      <br><br>
      <label for="office">Cargo</label>
      <input type="text" name="office" id="office" required maxlength="40">
      <br><br>
      <label for="description">Descrição do cargo</label>
      <input type="text" name="description" id="description" required maxlength="500">
      <br><br>
      <label for="">Data de início</label>
      <input type="text" name="date" id="date" required>
    </fieldset> 
    <div class="buttons">
      <button id="save" type="submit">Salvar</button>
      <button id="clear" type="button">Limpar</button>
    </div>   
  </form>
  <div class="dados-title">
    <h2>Dados cadastrados</h2>
  </div>
  <div id="dados"></div>

  <script src="script.js"></script>
</body>
</html>
