<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="bootstrap-4.6.0-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">  
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <title>Exercicio 6.1</title>
</head>
<body>
  <div class="container">
    <header class="text-center jumbotron">
      <h1 class="display-4">Formulário de cadastro</h1>
      <p class="text-muted"><em>Prencha o cadastro abaixo</em></p>
    </header>
    
    <form data-validate-field=”field-name” action="" method="GET" class="js-form jumbotron" enctype="multipart/form-data">     
      <h2 class='my-4 text-center'>Cadastro de currículo</h2>
      <div class="form-row">
        <div class="col">          
          <label for="name">Nome</label>
          <input class="form-control validate" data-validate="required" type="text" name="name" id="name">  
        </div>
        <div class="col">
          <label for="email">Email</label>
          <input class="form-control" type="email" name="email" id="email" maxlength="50" required>
        </div>
      </div>
      <div class="form-row my-2">
        <div class="col">
          <label for="cpf">CPF</label>
          <input class="form-control" type="text" name="cpf" id="cpf" maxlength="11" required>
        </div>
        <div class="col">
          <label for="address">Endereço</label>
          <input class="form-control" type="text" name="address" id="address" maxlength="200" required>
        </div>
      </div>
      <div class="form-row my-2">
        <div class="col">
          <label for="city">Cidade</label>
          <input class="form-control" type="text" name="city" id="city" maxlength="28" required>
        </div>
        <div class="col">
          <label for="state">Estado</label>
          <select class="form-control" name="state" id="state">
            <option value="vazio">Escolha um estado</option>
          </select>
        </div>        
      </div>
      
        <div class="form-check form-check-inline my-2">
          <label class="form-check-label"for="">Tipo</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="type" id="casa" value="casa">
          <label for="" class="form-check-label">Casa</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="type" id="apto" value="apartamento">
          <label for="" class="form-check-label">Apartamento</label>
        </div>       
      <h2 class="my-4 text-center">Dados do último emprego</h2>
      <div class="form-group">
        <label for="resume">Resumo do currículo</label><br>
        <textarea class="form-control" name="resume" id="resume" cols="30" rows="10" required maxlength="1000"></textarea>
      </div>
      <div class="form-row my-2">
        <div class="col">
          <label for="office">Cargo</label>
          <input class="form-control" type="text" name="office" id="office" required maxlength="40">
        </div>
        <div class="col">
          <label for="">Data de início</label>
          <input  class="form-control" type="text" name="date" id="date" required>
        </div>      
      </div>
      <div class="form-group">
        <label for="description">Descrição do cargo</label>
        <input class="form-control" type="text" name="description" id="description" required maxlength="500">
      </div>
      <div class="text-center">
        <button class="btn btn-primary" id="save" type="submit">Salvar</button>
        <button class="btn btn-primary" id="clear" type="reset">Limpar</button>
      </div>
    </form>
    <div class="dados-title jumbotron">
      <h2 class='my-4 text-center'>Dados cadastrados</h2>
      <div id="dados"></div>
    </div>
  </div>  
  <script src="node_modules/just-validate/dist/js/just-validate.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
